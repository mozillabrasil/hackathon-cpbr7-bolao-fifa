<script type="text/javascript">
function valida(form) { 
    if (form.name.value=="") {
        alert("Preencha o nome corretamente.");
        form.name.focus();
        return false;
    }
    if (form.senha.value=="") {
     alert("Preencha o Senha corretamente.");
        form.senha.focus();
     return false;
    }
    if (form.selecao.value=="") {
     alert("Preencha a sua Seleção corretamente.");
     form.senha.focus();
     return false;
    }
    if (form.times.value=="") {
        alert("Preencha o seu time Corretamente.");
        form.senha.focus();
        return false;
    }
    var filtro_mail = /^.+@.+\..{2,3}$/
    if (!filtro_mail.test(form.email.value) || form.email.value=="") {
        alert("Preencha o e-mail corretamente.");
        form.email.focus();
        return false;
    }   
}
</script>
